<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="detailsBoard">
        <img src="img/DetailsBoard.gif" alt="">
        <div class="scoreDetails">
            <div id="nameScore">
                <p><b>Name:</b> <input type="text" id="participantNameInput" class="form-control" placeholder="Enter Your Name"></input></p>
                <p><b>Target Score:</b> <input id="targetScoreInput" type="text" class="form-control" placeholder="Enter Your Target Score Within 30s"></p>
            </div>
            <button id="startGame" class="btn">Start</button>
        </div>
    </div>
    <div class="container" id="gameBoard">
        <div class="header">
            <div class="logo"></div>
        </div>
        <div class="wrap">
            <div class="row">
                <div class="col-md-2">
                    <div class="">
                        <div class="box b_special cls1"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls2"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls3"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls4"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls5"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls6"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="">
                        <div class="box b_special cls7"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls8"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls9"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls10"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls11"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="">
                        <div class="box cls12"></div>
                    </div>
                </div>
            </div>
            <div class="text-center" id="special" class="i"> Irfan </div>
            <div class="whiteBoard"></div>
            <div id="timer">30</div>
        </div>
    </div>
    <div class="container" id="scoreBoard">
        <img src="img/congratulations.gif" alt="">
        <div class="scoreDetails">
            <div id="nameScore">
                <p><b>Name:</b> <span id="participantNamePrint">Tanbir Irfan</span></p>
                <p><b>Score:</b> <span id="finalScorePrint">10</span></p>
            </div>
            <button id="playAgain" class="btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="jquery-1.9.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
